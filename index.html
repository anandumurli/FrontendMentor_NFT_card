<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <div class="card">
    <div class="card-img">
      <div class="overlay"></div>
    </div>

    <div class="heading">
      Equilibrium #3429
    </div>
    <div class="sub-heading">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="data-item">
      <div id="item-1">
        <div class="icon"></div>
        <div class="detail">0.041 ETH </div>
      </div>
      <div id="item-2">
        <div class="icon"></div>
        <div class="detail">3 days left</div>
      </div>
    </div>
    <div class="creator-info">
      <div class="profile-img"></div>
      <div class="avator-info">Creation of <span id="creator-name">Jules Wyvern</span></div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/anandumurli">Anandu Murlidharan</a>.
  </div> -->
</body>
</html>
